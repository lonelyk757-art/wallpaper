<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTGM Wallpapers</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #05070a;
            --accent-red: #ff3131;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e, transparent);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Title Styling - Righteous Font */
        .brand-title {
            font-family: 'Righteous', cursive;
            font-size: 3rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-align: center;
        }
        .brand-title span.white { color: #ffffff; }
        .brand-title span.red { color: var(--accent-red); text-shadow: 0 0 20px rgba(255, 49, 49, 0.4); }

        /* Search Header */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* Image Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding-bottom: 120px;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Glass Premium Card */
        .image-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            height: 400px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .img-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        /* Circular Loader inside Cards */
        .card-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255,255,255,0.05);
            border-top: 3px solid var(--accent-red);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Download Button Below Outside */
        .download-action-btn {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            align-self: center;
        }

        .download-action-btn:hover {
            background: var(--accent-red);
            transform: translateY(-2px);
        }

        /* UI Loaders */
        #loader {
            display: none;
            width: 45px;
            height: 45px;
            border: 3px solid transparent;
            border-radius: 50%;
            border-top-color: var(--accent-red);
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            backdrop-filter: blur(10px);
            font-size: 14px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast-success { background: rgba(34, 197, 94, 0.9); border: 1px solid #22c55e; }
        .toast-error { background: rgba(239, 68, 68, 0.9); border: 1px solid #ef4444; }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 40px 20px;
            text-align: center;
            width: 100%;
            border-top: 1px solid var(--glass-border);
            font-size: 14px;
        }

        footer a.dev-link { color: #fff; text-decoration: none; font-weight: bold; }

        .wa-btn {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            margin-left: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .image-card { height: 250px; }
        }
    </style>
</head>
<body>

    <h1 class="brand-title"><span class="white">CRACKED BY</span> <span class="red">CODE OF DARKNESS</span></h1>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Wallpapers...">
            <button onclick="fetchWallpapers()"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div id="loader"></div>
    <div class="grid" id="imageGrid"></div>

    <footer>
        Developed By <a href="https://wa.me/+923104882921" class="dev-link" target="_blank">FTGM</a>
        <a href="https://whatsapp.com/channel/0029VbC2i293QxS3RONsd245" class="wa-btn" target="_blank">
            <i class="fab fa-whatsapp"></i> Join Channel
        </a>
    </footer>

    <div id="toast" class="toast"></div>

    <script>
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.className = `toast show toast-${type}`;
            setTimeout(() => { toast.className = 'toast'; }, 3000);
        }

        async function fetchWallpapers() {
            const query = document.getElementById('searchInput').value;
            if (!query) return showToast("Enter keyword!", "error");

            const grid = document.getElementById('imageGrid');
            const loader = document.getElementById('loader');

            grid.innerHTML = '';
            loader.style.display = 'block';

            try {
                const response = await fetch(`https://api.siputzx.my.id/api/s/pinterest?query=${encodeURIComponent(query)}&type=image`);
                const result = await response.json();

                if (result.status && result.data) {
                    result.data.forEach(item => {
                        if (item.image_url) createCard(item.image_url);
                    });
                }
            } catch (e) {
                showToast("Connection error", "error");
            } finally {
                loader.style.display = 'none';
            }
        }

        function createCard(url) {
            const grid = document.getElementById('imageGrid');
            const wrapper = document.createElement('div');
            wrapper.className = 'card-wrapper';
            
            wrapper.innerHTML = `
                <div class="image-card">
                    <div class="img-wrapper">
                        <div class="card-loader"></div>
                        <img src="${url}" onload="this.style.opacity=1; this.previousElementSibling.style.display='none';">
                    </div>
                </div>
                <button onclick="directDownload('${url}')" class="download-action-btn">
                    <i class="fas fa-download"></i> Download
                </button>
            `;
            grid.appendChild(wrapper);
        }

        async function directDownload(imageUrl) {
            showToast("Downloading...");
            
            try {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `FTGM_Wallpaper_${Date.now()}.jpg`;
                
                document.body.appendChild(link);
                link.click();
                
                document.body.removeChild(link);
                window.URL.revokeObjectURL(blobUrl);
                
                showToast("Download Complete!");
            } catch (err) {
                window.location.href = imageUrl; 
                showToast("Download started", "success");
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchWallpapers();
        });
    </script>

</body>
</html>
